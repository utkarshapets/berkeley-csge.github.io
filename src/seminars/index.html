---
layout: default
title: Seminars
---

<div class="row">
    {% assign seminars = site.data.seminar | sort: "date" %} 
    {% for seminar in seminars %}
        <h2>{{ seminar.title }}</h2>
        <h3>Speaker: {{ seminar.speaker }} </h3>
        <p style="font-size: 140%">{{ seminar.desc }}</p>
        <p style="font-size: 140%; color:gray;">Date: {{ seminar.date }}. Location: {{ seminar.location }}</p>
    {% endfor %}
</div>
